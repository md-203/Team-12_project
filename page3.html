        <h2>ジャンル</h2><p>カードゲーム（カードがなくても◎）・協力ゲーム</p>
        <h2>ルール説明</h2>
        <p>①　１～１００までの数字のどれかをルーレットやくじ引きによって割り振る。</p>
        <p>②　お題を決める</p>
        <p>③　お題に基づいた自分の番号を数字を口にすることなく表現する。
            <ul>
                <li>例⁾　歴史上の人物の強さ（１が弱い：１００が強い）</li>
                <li>例⁾　グッとくる仕草（１がグッとこない：１００がグッとくる）</li>
            </ul>
        <p>④　話し合い、推測しあって全員で協力して数字が小さいと思う順に並べる。</p>
        <p>⑤　それぞれの持ち数字を発表して順番があっていればクリア！</p>
